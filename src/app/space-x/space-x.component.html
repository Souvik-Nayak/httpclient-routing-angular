<h1>SpaceX</h1>
<br>
<table id="tesla">
    <tr>
        <th>Mission Name</th>
        <th>Mission ID</th>
        <th>Manufacturere</th>
        <th>Payload ID</th>
        <th>Wikipedia</th>
        <th>Website</th>
        <th>Twitter</th>
    </tr>
    <tr *ngFor="let item of info">
        <td>{{item.mission_name}}</td>
        <td>{{item.mission_id}}</td>
        <td>{{item.manufacturers}}</td>
        <td>{{item.payload_ids}}</td>
        <td>{{item.wikipedia}}</td>
        <td>{{item.website}}</td>
        <td>{{item.twitter}}</td>
    </tr>
</table>
